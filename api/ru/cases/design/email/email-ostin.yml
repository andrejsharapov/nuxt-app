section:
  - title: Для кого
    caption: O'stin — бренд повседневной мужской, женской и детской одежды, принадлежащий российской компании «Спортмастер».
  - title: Задачи рассылки
    caption:
      - Информирование об актуальных акциях;
      - Увеличение объема продаж;
      - Получение обратной связи;
  - title: План действий — ожидания
    caption:
      - Систематизировать существующие письма;
      - Определить, кто будет получать эти письма;
      - Какая информация должна быть в рассылке;
      - Написать тексты по выработанной схеме;
      - Подобрать подходящие изображения;
      - Оформить результат в виде прототипа;
      - Разработать дизайн будущего письма.
  - title: План действий — реальность
    caption:
      - Анализ существующих писем и их содержания;
      - Формирование заголовков и тестов;
      - Подбор актуальной информации и фото;
      - Размещение, в качестве эксперимента, частичной информации и стоимости некоторых товаров;
      - Проектирование сразу в дизайне, обращая внимания на всё — от цвета фона до запятых в тексте.
  - title: Ширина полотна
    caption: Стандарт - 600px
  - title: Структура письма
    caption:
      - Шапка (header) содержит логотип, ссылку на личный кабинет и меню магазина;
      - Текст, информирующий о теме письма с описанием условий предложения и выгоды;
      - Яркий баннер с максимально короткими условиями акции;
      - Информирование о новинках и популярных товарах в категории;
      - Призыв к действию (CTA);
      - Другие товары из этой категории, попадающие под условия акции;
      - Информирование о других похожих акциях компании;
      - Опрос о пользе рассылки;
      - Подвал (footer) с ссылками на загрузку приложения, социальными сетями, контактами и возможностью отписки.
