    caption:
      - Систематизировать существующие письма;
      - Определить, кто будет получать эти письма;
      - Определить, какая информация должна быть;
      - Написать тексты по выработанной схеме;
      - Подобрать подходящие изображения;
      - Оформить результат в виде прототипа;
      - Разработать дизайн будущего письма.
  - title: План действий — реальность
    caption:
      - Изучение бизнеса клиента, продукта и ЦА;
      - Подбор актуальной информации и фото;
      - Формирование заголовков и тестов;
      - Прототипирование дизайн-макета, который имитирует взаимодействие пользователя с интерфейсом;
      - Разработка дизайна.
