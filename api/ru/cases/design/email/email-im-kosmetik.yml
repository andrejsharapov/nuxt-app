      - Текст, привлекающий внимание к содержанию письма c элементами эксклюзива;
      - Красивый баннер;
      - Провокационные вопросы и креативный текст удерживающие внимание читателя;
      - СТА в каждом блоке;
      - Информационный блок с полезными советами и ссылкой на статью;
      - Подборка товаров по текущей тематике;
      - Наглядные примеры использования и СТА;
      - Опрос о пользе рассылки;
      - Подвал (footer) с социальными сетями, контактами и возможностью отписки.
