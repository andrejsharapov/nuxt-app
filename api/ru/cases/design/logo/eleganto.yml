section:
  - title: Олицетворение элегантности
    caption: Несмотря на то, что компания ориентирована в первую очередь на дизайн сумок, в основу логотипа все же легла не сумка, а женская фигура в платье, которое всегда являлась символом элегантности и изящности. Логотип E'leganto, как и название компании, подобно фигуре хрупкой девушки, характеризуются благородной простотой, спокойствием, легкостью, изящностью и плавностью форм.
  - title: Сумки E'leganto
    caption: Сумка - очень важная составляющая часть гардероба современной женщины, отдающей предпочтение совершенно любому стилю. На этапе разработки было представлено три варианта дизайна логотипа, каждый из которых решено было использовать на всей продукции компании. Таким образом можно сказать, что у компании три логотипа и каждая модница сможет выбрать сумку или другой товар, наиболее подходящий её вкусу.
