about: PhotoFood — это кафе, расположенное в современном 3-этажном здании в Абердине, Шотландия, где вы можете не только попробовать вкусные блюда и насладиться свежевыжатым кофе, но еще и сфотографировать их. В этом вам помогут сотрудники кафе, которые так же являются профессиональными фотографами с огромным стажем работы.
