section:
  - title: Дизайн логотипа кафе PhotoFood
    caption: Были проработаны различные варианты логотипов, но наиболее эффективное решение представлено здесь. Это должен был быть логотип, который люди с гордостью носили бы, чтобы хвастаться, и который можно было бы смело представить на товарах, которые посетители могли бы купить в кафе.
  - title: Сувениры для посетителей
    caption: С целью стать местом, куда стоит отправиться, также требовалось, чтобы новый логотип эффективно работал на целом ряде товаров, включая упаковки на вынос, фирменные коробки, столовые приборы, тарелки и чашки.
