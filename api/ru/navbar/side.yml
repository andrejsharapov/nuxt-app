data:
  - action: '$mdiHomeRoof'
    title: Главная
    to: '/ru'
  - action: '$mdiFolderOpen'
    nested:
      - action: '$mdiPaletteOutline'
        child:
          - action: '$mdiCellphoneLink'
            title: Сайты
            to: '/ru/cases/design/websites'
          - action: '$mdiCellphoneCog'
            title: Приложения
            to: '/ru/cases/design/apps'
          - action: '$mdiVectorRadius'
            title: Логотипы
            to: '/ru/cases/design/logo'
          - action: '$mdiVectorCurve'
            title: Иллюстрации
            to: '/ru/cases/design/illustrations'
          - action: '$mdiProgressCheck'
            title: Квиз-маркетинг
            to: '/ru/cases/design/quiz'
            disabled: true
        title: Веб-дизайн
        to: '/ru/cases/design'
      - action: '$mdiDevices'
        child:
          - action: '$mdiResponsive'
            title: Сайты
            to: '/ru/cases/dev/websites'
          - action: '$mdiTabletCellphone'
            title: Приложения
            to: '/ru/cases/dev/apps'
            disabled: true
          - action: '$mdiVectorBezier'
            title: HTML5 Баннеры
            to: '/ru/cases/dev/banners'
        title: Разработка
        to: '/ru/cases/dev'
      - action: '$mdiDotsHorizontal'
        child:
          - action: '$mdiDraw'
            title: Рисунки
            to: '/ru/works/drawings'
          - action: '$mdiVectorPolylineEdit'
            title: Фотошоп
            to: '/ru/works/photoshop'
          - action: '$mdiCodeJson'
            title: Кодинг
            to: '/ru/works/coding'
          - action: '$mdiEmailSyncOutline'
            disabled: true
            title: Верстка писем
            to: '/ru/works/email'
        title: Еще
    title: Кейсы
    to: '/ru/cases'
  - action: '$mdiScriptText'
    nested:
      - action: '$mdiPaletteSwatchOutline'
        disabled: true
        title: Веб-дизайн
        to: '/ru/pricing/design'
      - action: '$vsCode'
        disabled: true
        title: Разработка
        to: '/ru/pricing/dev'
    title: Цены
    to: '/ru/pricing'
  # - action: '$mdiBrain'
  #   nested:
  #     - action: '$mdiBookOpenPageVariantOutline'
  #       title: Статьи
  #       to: '/ru/articles'
  #   title: Блог
  #   to: '#'
  - action: '$mdiAccount'
    nested:
      - action: '$mdiFileCertificateOutline'
        title: Сертификаты
        to: '/ru/certificates'
      - action: '$mdiTimelineOutline'
        title: Timeline
        to: '/ru/timeline'
      - action: '$mdiLightbulbOnOutline'
        title: Проекты
        to: '/ru/projects'
      - action: '$mdiContactsOutline'
        title: Контакты
        to: '/ru/contact'
      - action: '$mdiBookOpenPageVariantOutline'
        title: Статьи
        to: '/ru/articles'
      - action: '$mdiDotsHorizontal'
        child:
          - action: '$mdiVideoWirelessOutline'
            disabled: true
            title: Стримы
            to: '/ru/guest-live-streams'
          - action: '$mdiMicrophoneOutline'
            disabled: true
            title: Интервью
            to: '/ru/interviews'
          - action: '$mdiPodcast'
            disabled: true
            title: Подскасты
            to: '/ru/podcasts'
          - action: '$mdiAccountGroupOutline'
            disabled: true
            title: Конференции
            to: '/ru/conferences'
        title: Еще
        to: '#'
    title: Автор
    to: '#'
