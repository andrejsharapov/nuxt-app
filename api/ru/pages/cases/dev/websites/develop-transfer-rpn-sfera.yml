  head: ООО «РПН-Сфера»
  description: ООО «РПН-Сфера» — организация, осуществляющая полный комплекс услуг в сфере экологического обслуживания предприятий.
  issues: Неудобная и устаревшая система управления, не позволяющая легко работать со структурой и содержанием сайта. Разработчик пропал, нет ни паролей, ни инструкций.
  task:
    - перенос действующего сайта rpn-cert.ru с CMS Bitrix на WordPress без потери позиций в SERP и сохранением базы данных;
    - улучшение интерфейса сайта;
    - перенос имеющейся информации и разработка оригинальных текстов;
    - перенос базы данных со старого сайта на новый;
    - доработка англоязычной версии;
    - повышение посещаемости ресурса, увеличение числа онлайн-заявок и обращений с сайта;
    - оптимизация страниц для мобильных устройств и современных браузеров.
