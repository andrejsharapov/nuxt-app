  head: OOO «НефтеГазБезопасность»
  description: ООО «НефтеГазБезопасность» на данный момент является одной из лидирующих компаний, работающих в сфере промышленной безопасности. За более чем 20 лет успешной работы, компания зарекомендовала себя как надежный партнер.
  issues: Прежний сайт на Joomla! выглядел не вполне современно и достаточно заурядно. Громоздкая система управления, множество лишних функций, скриптов и прочего кода, относительно небольшого количества контента, были излишними. Отсутствие кроссбраузерной и адаптивной верстки. Основная задача - сделать официальное представительство компании в сети Интернет современным.
  task:
    - повышение посещаемости ресурса, увеличение числа онлайн-заявок и обращений с сайта;
    - разработка адаптивного дизайн-макета;
    - улучшение интерфейса и дизайна сайта по всем современным тенденциям;
    - перенос имеющейся информации и разработка оригинальных текстов;
    - оптимизация страниц для мобильных устройств и современных браузеров.
