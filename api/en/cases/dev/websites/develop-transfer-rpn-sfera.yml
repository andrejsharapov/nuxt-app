  head: RPN-Sphere LLC
  description: RPN-Sphere LLC is an organization that provides a full range of services in the field of environmental services for enterprises.
  issues: Inconvenient and outdated management system that does not allow easy work with the structure and content of the site. The developer is gone, no passwords, no instructions.
  task:
    - transfer of the current site rpn-cert.ru from CMS Bitrix to WordPress without losing positions in the SERP and saving the database;
    - improvement of the site interface;
    - transfer of available information and development of original texts;
    - transfer of the database from the old site to the new one;
    - revision of the English version;
    - increased traffic to the resource, an increase in the number of online applications and requests from the site;
    - optimization of pages for mobile devices and modern browsers.
